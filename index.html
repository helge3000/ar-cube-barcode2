<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

      <a-assets>
          <a-asset-item id="my-model" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="./1.patt">
        <a-entity gltf-model="#my-model" scale="0.05 0.05 0.05" rotation="0 0 0"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="./2.patt">
        <a-entity gltf-model="#my-model" scale="0.05 0.05 0.05" rotation="0 -90 0"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="./3.patt">
        <a-entity gltf-model="#my-model" scale="0.05 0.05 0.05" rotation="0 180 0"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="./4.patt">
        <a-entity gltf-model="#my-model" scale="0.05 0.05 0.05" rotation="0 90 0"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="./5.patt">
        <a-entity gltf-model="#my-model" scale="0.05 0.05 0.05" rotation="90 0 0"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="./6.patt">
        <a-entity gltf-model="#my-model" scale="0.05 0.05 0.05" rotation="-90 0 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
